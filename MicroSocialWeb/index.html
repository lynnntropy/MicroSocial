<!DOCTYPE html>
<html ng-app="microSocial">

<head lang="en">
    <meta charset="UTF-8">
    <title>MicroSocial</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">-->
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
    <div id="login" ng-controller="LoginController as login">
        <div id="login-form">
            <img class="logo" src="img/MicroSocialLogo.png">

            <div id="register-form" class="cssSlideUp" ng-show="registerForm">
                <input class="form-control" ng-model="user.fullName" type="text" id="full-name" placeholder="Full Name">
                <input class="form-control" ng-model="user.email" type="email" id="email" placeholder="Email">
            </div>

            <input class="form-control" ng-model="user.username" type="text" id="username" placeholder="Username">
            <input class="form-control" ng-model="user.password" type="password" id="password" placeholder="Password">

            <input class="btn btn-success" type="submit" id="submit-login" value="{{ registerForm ? 'Register' : 'Login' }}" ng-click="submitForm()">

            <div class="register" ng-click="showRegister()">
                {{ registerForm ? '» Login «' : '» Create an account «' }}
            </div>
        </div>
    </div>
</body>

</html>
